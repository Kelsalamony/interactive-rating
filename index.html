<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet " href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Interactive rating</title>
  </head>

  <body>
    <div class="feedbackContainer">
      <div class="feedbackCard">
        <div class="header">
          <img src="images/icon-star.svg" alt="Star icon" class="starIcon">
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
          <div class="rating">
              <button id="btn">1</button>
              <button id="btn">2</button>
              <button id="btn">3</button>
              <button id="btn">4</button>
              <button id="btn">5</button>
          </div>
          <button class="submitButton">Submit</button>
      </div>
  </div>
  <div class="thankContainer">
    <div class="thankCard">
        <img src="images/illustration-thank-you.svg" alt="Phone icon" class="icon">
        <p id="ratingInfo" class="ratingInfo"></p>
        <h2>Thank you!</h2>
        <p class="thankYouMessage">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
</div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
